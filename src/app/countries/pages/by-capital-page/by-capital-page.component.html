<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!--SearchBox-->
    <!--</shared-search-box> (onValue)="searchByCapital($event)"-->
    <shared-search-box
       (onDebounce)="searchByCapital($event)"
       placeholder="Buscar por capital"
       [initialValue] = "initalValue"
    ></shared-search-box>
    <hr/>
  </div>
</div>
<div class="row">
  <div class="col">
     <shared-loading-spinner *ngIf="isLoading" ></shared-loading-spinner>
     <countries-table [countries]="countries"></countries-table>
  </div>
</div>
